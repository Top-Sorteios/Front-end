name: Azure Static Web Apps CI/CD


on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # ou a versão que você estiver usando
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build # ajuste este comando conforme necessário para o seu projeto
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_DUNE_0CD28A70F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações com GitHub (comentários de PR, etc)
          action: "upload"
          app_location: "./" # Caminho do código-fonte da aplicação
          api_location: "" # Caminho do código-fonte da API - opcional
          output_location: "build" # Diretório com o conteúdo da aplicação construída - ajuste conforme necessário

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_DUNE_0CD28A70F }}
          action: "close"
