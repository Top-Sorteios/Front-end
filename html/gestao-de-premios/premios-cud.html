<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prêmioss</title>
    <link rel="stylesheet" href="../../styles/default.css">
    <link rel="stylesheet" href="../../styles/premios-cud.css">
    <script type="module" src="../../scripts/admin/checar-autentificacao.js" defer></script>
    <script type="module" src="../../scripts/premios-cud.js" defer></script>

</head>

<body>
    <header>
        <h1 id="titulo">
            Criar/Alterar/Excluir prêmios da semana
        </h1>
    </header>
    <main>

        <form  id="form">
            <fieldset id="form-fieldset">
                <legend id="form-legend">Criar/Editar/Excluir prêmios da semana</legend>
                <label for="imagem">
                    <input id="imagem" type="file" accept="image/*" max="1" base64img="">
                </label>


                <label for="marcaId"> Selecionar marca
                    <select placeholder="teste" name="" id="marcaId" required>
                        <option selected disabled>Escolha uma marca</option>
                    </select>
                </label>

                <label for="nome" title="Insira o nome do prêmio"> Nome do prêmio
                    <input id="nome" type="text" placeholder="Insira o nome do prêmio" required>
                </label>
                <label for="codigoSku" title="Insira o código SKU do produto"> Código SKU
                    <input id="codigoSku" type="text" placeholder="Insira o código SKU" required>
                </label>
                <label for="descricao" title="Insira uma descrição do sorteio"> Descrição
                    <textarea id="descricao" type="text" placeholder="Insira a descrição do prêmio"
                        required></textarea>
                </label>

                <label for="quantidade"> Quantidade
                    <input id="quantidade" type="number" min="1" value="0" parequired>
                </label>
                <label for="criadoPor" id="criadoPorLabel"> Criado por
                    <input id="criadoPor" readonly type="text" value="" placeholder="Nome da Pessoa">
                </label>
                <label for="criadoEm" id="criadoEmLabel"> Criado em
                    <input id="criadoEm" readonly type="datetime" value="">
                </label>

                <button id="enviar" type="submit">Editar prêmio/Salvar alterações</button>
            </fieldset>
        </form>
        <a href="./premios-da-semana.html">
            <button>Cancelar</button>
        </a>
    </main>
</body>

</html>
