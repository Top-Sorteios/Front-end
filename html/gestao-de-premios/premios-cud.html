<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prêmioss</title>
    <link rel="stylesheet" href="../../styles/default.css">
    <link rel="stylesheet" href="../../styles/premios-cud.css">
    <script type="module" src="../../scripts/admin/checar-autentificacao.js" defer></script>
    <script type="module" src="../../scripts/premios-cud.js" defer></script>

</head>

<body>
    <header>
        <h1 id="titulo">
            Criar/Alterar/Excluir prêmios da semana
        </h1>
    </header>
    <main>

        <form action="POST" id="form">
            <fieldset id="form-fieldset">
                <legend id="form-legend">Criar/Editar/Excluir prêmios da semana</legend>
                <label for="inserir-imagem">
                    <input id="inserir-imagem" type="file" accept="image/*" max="1">
                </label>


                <label for="selecionar-marca"> Selecionar marca
                    <select placeholder="teste" name="" id="selecionar-marca" required>
                        <option selected disabled>Escolha uma marca</option>

                    </select>
                </label>

                <label for="nome-premio" title="Insira o nome do prêmio"> Nome do prêmio
                    <input id="nome-premio" type="text" placeholder="Insira o nome do prêmio" required>
                </label>
                <label for="codigo-sku" title="Insira o código SKU do produto"> Código SKU
                    <input id="codigo-sku" type="text" placeholder="Insira o código SKU" required>
                </label>
                <label for="descricao-premio" title="Insira uma descrição do sorteio"> Descrição
                    <textarea id="descricao-premio" type="text" placeholder="Insira a descrição do prêmio"
                        required></textarea>
                </label>

                <label for="numero-premio"> Quantidade
                    <input id="numero-premio" type="number" min="1" value="0" parequired>
                </label>
                <label for="criador" id="criador-label"> Criado por
                    <input id="criador" readonly type="text" value="" placeholder="Nome da Pessoa">
                </label>
                <label for="data-criacao" id="data-criacao-label"> Criado em
                    <input id="data-criacao" readonly type="datetime" value="">
                </label>

                <button id="button-salvar-editar" type="submit">Editar prêmio/Salvar alterações</button>
            </fieldset>
        </form>
        <a href="./premios-da-semana.html">
            <button>Cancelar</button>
        </a>
    </main>
</body>

</html>
