<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Marcas Parceiras</title>
    <link rel="stylesheet" href="../../styles/editar-marca.css">
    <script src="../../scripts/editar-marca.js" type="modulo" defer></script>
</head>

<body>

        <div id="container">
            <form action="" method="post">
                <h2>GERENCIAMENTO DE MARCAS PARCEIRAS</h2>
                <div class="cadastros">
                    <label for="">NOME DA MARCA:</label>
                    <input id="nome-marca" type="text" placeholder="Nome da marca">
                </div>
                <div class="cadastros">
                    <label for="">TITULO:</label>
                    <input id="titulo-marca" type="text" placeholder="Titulo">
                </div>
                <div class="cadastros">
                    <label for="">ORDEM DE EXIBIÇÃO:</label>
                    <input id="ordem-exibicao" type="number" value="1">
                </div>
                <label for="">Upload banner</label>
                <input id="upload-banner" type="file">
                <label for="">Upload logo</label>
                <input id="upload-logo" type="file">
                <div class="botao">
                    <button id="button-salvar">SALVAR</button>
                    <button id="button-remover">REMOVER</button>
                </div>
            </form>
        </div>

</body>

</html>
