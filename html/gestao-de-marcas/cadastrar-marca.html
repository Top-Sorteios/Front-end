<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Marcas Parceiras</title>
    <link rel="stylesheet" href="../../styles/cadastrar-marca.css">
    <script src="../../scripts/cadastrar-marca.js" type="module" defer></script>
</head>

<body>

    <main>
        <div id="container">
            <form id="form-cadastrar-marca" action="" method="post">
                <h2>GERENCIAMENTO DE MARCAS PARCEIRAS</h2>
                <div class="cadastros">
                    <label for="">NOME DA MARCA:</label>
                    <input id="nome-marca" type="text" required placeholder="Nome da marca">
                </div>
                <div class="cadastros">
                    <label for="">TITULO:</label>
                    <input id="titulo-marca" required type="text" placeholder="Titulo">
                </div>
                <div class="cadastros">
                    <label for="">ORDEM DE EXIBIÇÃO:</label>
                    <input id="ordem-exibicao" required type="number" value="1">
                </div>
                <label for="">Upload banner</label>
                <input accept="image/*" required id="upload-banner" type="file">
                <label for="">Upload logo</label>
                <input accept="image/*" required id="upload-logo" type="file">
                <input id="button-salvar" type="submit" value="SALVAR">
            </form>
        </div>
    </main>

</body>

</html>
