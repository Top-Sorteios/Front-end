<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Marcas Parceiras</title>
    <link rel="stylesheet" href="../../styles/marca.css">
    <link rel="stylesheet" href="../../styles/default.css">
    <script src="../../scripts/admin/checar-autentificacao.js" defer type="module"></script>
    <script src="../../scripts/marca.js" defer type="module"></script>
</head>

<body>

    <div class="container">
        <!-- <form action="" method="post"> -->
        <h2>GERENCIAMENTO DE MARCA</h2>
        <div class="cadastros">
            <label for="">NOME DA MARCA:</label>
            <input id="nome-marca" type="text" placeholder="Nome da marca">
            <span class="wrong-text"></span>
        </div>
        <div class="cadastros">
            <label for="">TITULO:</label>
            <input id="titulo-marca" type="text" placeholder="Titulo">
            <span class="wrong-text"></span>
        </div>
        <div class="cadastros">
            <label for="">ORDEM DE EXIBIÇÃO:</label>
            <input id="ordem-exibicao" type="number" value="1">
            <span class="wrong-text"></span>
        </div>
        <label for="upload-banner">Upload banner</label>
        <div class="div-imgs">
        <input id="upload-banner" type="file" max="1" accept="image/*" base64img="">
        <span class="wrong-text"></span>
        <img id="preview-banner" src="" alt="Banner">
    </div>
        <label for="upload-logo">Upload logo</label>
        <div class="div-imgs">
        <input id="upload-logo" type="file" max="1" accept="image/*" base64img="">
        <span class="wrong-text"></span>
        <img id="preview-logo" src="" alt="Logo">
    </div>
        <div class="botao">
            <button id="button-salvar">SALVAR</button>
            <button id="button-remover">EXCLUIR</button>
        </div>
        <!-- </form> -->
    </div>

    <div class="confirm none">
        <div>
            <p>Tem certeza que deseja excluir a marca?</p>
        </div>
        <div class="confirm-button">
            <button id="button-sim">SIM</button>
            <button id="button-nao">NÃO</button>
        </div>
    </div>

</body>

</html>
