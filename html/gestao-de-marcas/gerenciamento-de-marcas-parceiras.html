<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Marcas Parceiras</title>
    <link rel="stylesheet" href="../../styles/gerenciamento-de-marcas-parceiras.css">
    <script src="../../scripts/gerenciamento-de-marcas-parceiras.js" defer></script>
</head>
<body>

    <main>
        <div id="container">
            <h2>GERENCIAMENTO DE MARCAS PARCEIRAS</h2>
            <div class="cadastros">
                <label for="">NOME DA MARCA:</label>
                <input id="nome-marca" type="text" placeholder="Nome da marca">
            </div>
            <div class="cadastros">
                <label for="">TITULO:</label>
                <input id="titulo-marca" type="text" placeholder="Titulo">
            </div>
            <div class="cadastros">
                <label for="">ORDEM DE EXIBIÇÃO:</label>
                <input id="titulo-marca" type="number" value="1">
            </div>
            <input id="button-banner" type="button" value="SELECIONE UM BANNER">
            <input id="button-logo" type="button" value="SELECIONE UM LOGO">
            <input id="button-salvar" type="button" value="SALVAR">
        </div>
    </main>
    
</body>
</html>
