<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Usuários</h1>
        <div id="usuarios-container">
            <table>
                <thead>
                    <tr>
                        <th>Editar</th>
                        <th>Nome do Usuário</th>
                        <th>Criado Por</th>
                        <th>Criado Em</th>
                    </tr>
                </thead>
                <tbody id="usuarios-tbody">
                    <!-- Usuários serão carregados aqui -->
                </tbody>
            </table>
        </div>

        <div id="editar-usuario-container" style="display:none;">
            <h2>Dados do Usuário</h2>
            <form id="editar-usuario-form">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" disabled>
                </div>
                <div>
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" disabled>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" disabled>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled>
                </div>
                <div>
                    <label for="tipo-usuario">Tipo de Usuário</label>
                    <select id="tipo-usuario">
                        <option value="USER">Usuário Comum</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/CONSTANTES.js" type="module" defer></script>
    <script src="../../scripts/admin/gestao-de-contas-admin.js" type="module" defer></script>
</body>
</html>
