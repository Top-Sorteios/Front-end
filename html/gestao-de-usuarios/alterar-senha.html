<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./trocar-senha.js"  defer></script>
    <title>rq13</title>
</head>
<body>
    <header>
        <ul>
            <li>PORTAL</li>
            <li>PERFIL</li>
        </ul>
    </header>
    <div class="container">
        <form class="form">
            <p class="title">Meus dados</p>
            <div class="dl">
                <label>Nome:</label>
                <input type="text" placeholder="nome" disabled>
            </div>
            <div class="dl">
                <label>Data de nascimento:</label>
                <input type="date" placeholder="data" disabled>
            </div>
            <div class="dl">
                <label>CPF:</label>
                <input type="number" placeholder="000.000.000-00" disabled>
            </div>
            <div class="dl">
                <label>Email:</label>
                <input type="email" placeholder="exemplo@gmail.com" disabled>
            </div>
            <div class="dl">
                <label>Turma:</label>
                <input type="text" placeholder="ads3nc" disabled>
            </div>
            <div class="dl">
                <label>Senha atual:</label>
                <input type="password" class="senhaAtual">
            </div>
            <div class="dl">
                <label>Nova senha:</label>
                <input type="password" class="novaSenha">
            </div>
            <button id="submit">Salvar</button>
        </form> 
    </div>
</body>
</html>
